<body>

   <div class="text">Direct Speech: She said, 'I began to work at the age of 16.' <br>
      The postman said, 'I will deliver this letter tomorrow.' <br>

   <script>
      'use strict'
      let text = document.querySelector('.text');
      const regexp = /(\s')|('\s)/g;
      text.innerHTML = text.innerHTML.replace(regexp, '"');

   </script>
